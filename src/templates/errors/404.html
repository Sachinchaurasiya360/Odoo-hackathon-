{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
        <div class="col-md-6 text-center">
            <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #f59e0b;"></i>
            <h1 class="display-1 fw-bold mt-4">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <a href="{{ url_for('dashboard.index') if session.get('user_id') else url_for('auth.login') }}"
                class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
