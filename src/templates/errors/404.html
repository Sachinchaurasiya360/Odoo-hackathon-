{% extends "base.html" %} {% block title %}404 - Page Not Found{% endblock %} {%
block content %}
<div class="container animate-fade-in">
  <div
    class="row justify-content-center"
    style="min-height: 70vh; align-items: center"
  >
    <div class="col-md-6 text-center">
      <div class="empty-state">
        <div
          class="empty-state-icon"
          style="font-size: 6rem; color: var(--warning-500)"
        >
          <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="display-1 fw-bold mt-4 gradient-text">404</h1>
        <div class="empty-state-title">Page Not Found</div>
        <div class="empty-state-description">
          The page you're looking for doesn't exist or has been moved.
        </div>
        <div class="mt-4">
          <a
            href="{{ url_for('dashboard.index') if session.get('user_id') else url_for('auth.login') }}"
            class="btn btn-primary hover-scale"
          >
            <i class="bi bi-house"></i> Go Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
