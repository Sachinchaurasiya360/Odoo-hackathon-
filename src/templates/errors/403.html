{% extends "base.html" %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
        <div class="col-md-6 text-center">
            <i class="bi bi-shield-exclamation" style="font-size: 5rem; color: #ef4444;"></i>
            <h1 class="display-1 fw-bold mt-4">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="text-muted mb-4">
                You don't have permission to access this resource.
            </p>
            <a href="{{ url_for('dashboard.index') if session.get('user_id') else url_for('auth.login') }}"
                class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
