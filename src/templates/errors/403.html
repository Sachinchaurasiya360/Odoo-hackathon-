{% extends "base.html" %} {% block title %}403 - Forbidden{% endblock %} {%
block content %}
<div class="container animate-fade-in">
  <div
    class="row justify-content-center"
    style="min-height: 70vh; align-items: center"
  >
    <div class="col-md-6 text-center">
      <div class="empty-state">
        <div
          class="empty-state-icon"
          style="font-size: 6rem; color: var(--danger-500)"
        >
          <i class="bi bi-shield-exclamation"></i>
        </div>
        <h1 class="display-1 fw-bold mt-4 gradient-text">403</h1>
        <div class="empty-state-title">Access Forbidden</div>
        <div class="empty-state-description">
          You don't have permission to access this resource.
        </div>
        <div class="mt-4">
          <a
            href="{{ url_for('dashboard.index') if session.get('user_id') else url_for('auth.login') }}"
            class="btn btn-primary hover-scale"
          >
            <i class="bi bi-house"></i> Go Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
