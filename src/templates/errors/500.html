{% extends "base.html" %} {% block title %}500 - Server Error{% endblock %} {%
block content %}
<div class="container animate-fade-in">
  <div
    class="row justify-content-center"
    style="min-height: 70vh; align-items: center"
  >
    <div class="col-md-6 text-center">
      <div class="empty-state">
        <div
          class="empty-state-icon"
          style="font-size: 6rem; color: var(--danger-500)"
        >
          <i class="bi bi-exclamation-circle"></i>
        </div>
        <h1 class="display-1 fw-bold mt-4 gradient-text">500</h1>
        <div class="empty-state-title">Server Error</div>
        <div class="empty-state-description">
          Something went wrong on our end. Please try again later.
        </div>
        <div class="mt-4">
          <a
            href="{{ url_for('dashboard.index') if session.get('user_id') else url_for('auth.login') }}"
            class="btn btn-primary hover-scale"
          >
            <i class="bi bi-house"></i> Go Home
          </a>
          <button
            onclick="window.location.reload()"
            class="btn btn-outline-secondary hover-lift"
          >
            <i class="bi bi-arrow-clockwise"></i> Refresh Page
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
