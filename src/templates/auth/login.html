{% extends "base.html" %} {% block title %}Login - Inventory Management System{%
endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-boxes" style="font-size: 3rem; color: #0d6efd"></i>
            <h2 class="mt-3">Inventory System</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                autofocus
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <div class="text-end mt-1">
                <a
                  href="{{ url_for('auth.forgot_password') }}"
                  class="small text-decoration-none"
                >
                  Forgot Password?
                </a>
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Don't have an account?
              <a href="{{ url_for('auth.register') }}">Register here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
